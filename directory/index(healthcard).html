<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Health Card - Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Your Health Card</h2>

        <form id="healthCardForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <input type="text" class="form-control" id="bloodGroup" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="allergies">
            </div>

            <div class="mb-3">
                <label for="conditions" class="form-label">Medical Conditions</label>
                <input type="text" class="form-control" id="conditions">
            </div>

            <h4>Emergency Contact</h4>
            <div class="mb-3">
                <label for="emergencyName" class="form-label">Contact Name</label>
                <input type="text" class="form-control" id="emergencyName" required>
            </div>

            <div class="mb-3">
                <label for="emergencyPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="emergencyPhone" required>
            </div>

            <div class="mb-3">
                <label for="emergencyRelation" class="form-label">Relation</label>
                <input type="text" class="form-control" id="emergencyRelation" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Health Card</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.react@1.0.0/qrcode.react.min.js"></script>

    <script>
        document.getElementById('healthCardForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const gender = document.getElementById('gender').value;
            const allergies = document.getElementById('allergies').value;
            const conditions = document.getElementById('conditions').value;
            const emergencyName = document.getElementById('emergencyName').value;
            const emergencyPhone = document.getElementById('emergencyPhone').value;
            const emergencyRelation = document.getElementById('emergencyRelation').value;

            // Here you can save the form data to a backend or local storage
            console.log({
                name, dob, bloodGroup, gender, allergies, conditions, emergencyName, emergencyPhone, emergencyRelation
            });
        });
    </script>

</body>

</html>
