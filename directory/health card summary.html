<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Health Card - Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Health Card Summary</h2>

        <div class="card p-4">
            <h5>Name: John Doe</h5>
            <p>DOB: 1990-05-20</p>
            <p>Blood Group: O+</p>
            <p>Allergies: Peanuts</p>
            <p>Conditions: Asthma</p>
            <p>Emergency Contact: Jane Doe</p>
            <p>Phone: 123-456-7890</p>
            <p>Relation: Wife</p>

            <button class="btn btn-primary" onclick="generatePDF()">Export to PDF</button>

            <div id="qrCode" class="mt-4">
                <!-- QR code will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.react@1.0.0/qrcode.react.min.js"></script>

    <script>
        // Function to generate PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Health Card", 10, 10);
            doc.text("Name: John Doe", 10, 20);
            doc.text("DOB: 1990-05-20", 10, 30);
            doc.text("Blood Group: O+", 10, 40);
            doc.text("Allergies: Peanuts", 10, 50);
            doc.text("Conditions: Asthma", 10, 60);
            doc.text("Emergency Contact: Jane Doe", 10, 70);
            doc.text("Phone: 123-456-7890", 10, 80);
            doc.text("Relation: Wife", 10, 90);
            doc.save("health-card.pdf");
        }

        // QR Code generation
        const qrCodeDiv = document.getElementById('qrCode');
        new QRCode(qrCodeDiv, {
            text: "health-card-link", // Replace with the link to the health card
            width: 128,
            height: 128
        });
    </script>

</body>

</html>
